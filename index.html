
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Twitter Login">
    <meta name="author" content="Marcus Vinícius Azevedo">
    <link rel="icon" href="img/twitter.ico">

    <title>Entrar no Twitter</title>

    <!-- Principal CSS do Bootstrap -->
    <link href="https://getbootstrap.com.br/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos customizados para esse template -->
    <link href="https://getbootstrap.com.br/docs/4.1/examples/floating-labels/floating-labels.css" rel="stylesheet">

    <style>
	@import url('https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap');
	
	* {
	padding: 0;
	margin: 0;
	box-sizing: border-box;
	text-decoration: none;
	font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
	font-size: 14px;
	width: 100%; }

	.h3.mb-3.font-weight-normal {font-family: 'Dosis', sans-serif;}

	</style>

  </head>

  <body>
    <form class="form-signin mt-0">
      <div class="text-center mb-4">
        <img class="mb-4" src="img/twitter-logo.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Entrar no Twitter</h1>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="Celular, e-mail ou nome de usuário" required autofocus>
        <label for="inputEmail">Celular, e-mail ou nome de usuário</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control form-control-lg" placeholder="Senha" required>
        <label for="inputPassword">Senha</label>
      </div>

      <div class="subscribe text-center p-4">
        <label>
          <a href="#" class="instagram-login">Esqueceu sua senha?</a> .
          <a href="#" class="instagram-logout">Inscreva-se no Twitter</a>
        </label>
      </div>
	<button class="btn btn-lg btn-primary btn-block btn-round" type="submit">Entrar</button>
    </form>
  </body>
</html>
